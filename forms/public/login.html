<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
        }

        .caixa {
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 15px;
            width: 20%;
            box-shadow: 0 0 10px rgba(245, 197, 24, 0.4);
        }

        fieldset {
            border: 2px solid #f5c518;
            border-radius: 5px;
        }

        legend {
            border: 1px solid #f5c518;
            padding: 10px;
            text-align: center;
            color: black;
            background-color: #f5c518;
            border-radius: 8px;
            font-weight: bold;
        }

        .inputs {
            position: relative;
        }

        .inputUser {
            width: 100%;
            font-size: 15px;
            color: #ffffff;
            background: none;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            letter-spacing: 2px;
        }

        .labelinput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
            color: #aaa;
        }

        .inputUser:focus~.labelinput,
        .inputUser:valid~.labelinput {
            top: -20px;
            font-size: 12px;
            color: #f5c518;
        }

        #data_nasc {
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            background-color: #2a2a2a;
            color: white;
            margin-left: 5px;
        }

        #submit {
            background-color: #f5c518;
            width: 100%;
            border: none;
            padding: 15px;
            color: #000;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #submit:hover {
            background-color: #d4aa00;
        }
    </style>
</head>

<body>
    <div class="caixa">
        <form id="form">
            <fieldset>
                <legend><b>Cadastre-se</b></legend>
                <br>
                <div class="inputs">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome Completo</label>
                </div><br><br>
                <div class="inputs">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelinput">Email</label>
                </div><br><br>
                <div class="inputs">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelinput">Senha</label>
                </div>
                  <br><br>
                <div class="inputs">
                    <input type="tel" name="tel" id="tel" class="inputUser" required>
                    <label for="tel" class="labelinput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="sexo" value="feminino" required><label
                    for="feminino">Feminino</label><br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required><label
                    for="masculino">Masculino</label><br>
                <input type="radio" id="outro" name="sexo" value="outro" required><label
                    for="outro">Outros</label><br><br>
                <br><br>
                <input type="submit" id="submit" value="Enviar">
                <p style="margin-top: 20px; text-align: center;">
                    JÃ¡ tem conta? <a href="entrar.html" style="color: #f5c518;">Entrar</a>
                </p>
            </fieldset>
        </form>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', async function (e) {
            e.preventDefault();
    
            const formData = new FormData(this);
            const dados = Object.fromEntries(formData.entries());
    
            try {
                const resposta = await fetch('/enviar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
    
                const resultado = await resposta.text();
                alert(resultado);
                localStorage.setItem('usuario', dados.nome);
                window.location.href = '/entrar.html';
            } catch (erro) {
                console.error('Erro no fetch:', erro);
                alert('Erro ao enviar dados.');
            }
        });
    </script>    
</body>

</html>
